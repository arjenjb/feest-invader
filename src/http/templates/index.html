{% include 'header.html' %}

<table>
<thead>
<tr>
  <th>Program</th>
</tr>
</thead>
<tbody>
{% for program in programs %}
    <tr>
        <td><a href="{{url_for('program', name=program.name()) }}">{{program.name()}}</a></td>
        <td></td>
    </tr>
{% endfor %}
</tbody>
</table>

<form method="POST" action="{{ url_for('program_new') }}">
    <input type="text" name="name" placeholder="name">
    <input type="submit" value="Add">
</form>

{% include 'footer.html' %}
